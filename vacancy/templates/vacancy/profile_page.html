<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
    {% if user.is_authenticated %}
        <form method="post" action="resume/new">
            {% csrf_token %}

        </form>
    {% endif %}
    {% if user.is_authenticated and user.is_staff %}
        <form method="get" action="vacancy/new">
            {% csrf_token %}

        </form>
    {% endif %}
</body>
</html>
