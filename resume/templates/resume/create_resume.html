<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Creation Page</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <form method="post" action="/resume/new">{% csrf_token %}
          <table>{{ form.as_table }}</table>
          <button type="submit">Send</button>
        </form>
    {% endif %}
</body>
</html>
